<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}{% endblock%}</title>
    
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ base_url()}}/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ base_url()}}/bootstrap/css/footer.css">
    <link rel="stylesheet" type="text/css" href="{{ base_url()}}/css/customlayout.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="creator.productor" content="http://estruturaorganizacional.dados.gov.br/id/unidade-organizacional/235874">
</head>

<body class="d-flex flex-column">
    <div id="barra-brasil" style="background:#7F7F7F; height: 20px; padding:0 0 0 10px;display:block;">
        <ul id="menu-barra-temp" style="list-style:none;">
          <li style="display:inline; float:left;padding-right:10px; margin-right:10px; border-right:1px solid #EDEDED">
              <a href="http://brasil.gov.br" style="font-family:sans,sans-serif; text-decoration:none; color:white;">Portal do Governo Brasileiro</a>
          </li>
        </ul>
    </div>
        <!-- corrigir navbar -menu responsivo não está aparecendo -->
        <nav class="navbar customnavbar navbar-expand-lg navbar-light">
            <div class="container">
                <div class="navbar-header">
                    <a class="customnavbar-brand" href="#">Calamidade</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Início
                                    <span class="sr-only">(current)</span>
                                    </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  PCF
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Relatórios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sobre</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    <!-- Menu Header -->
    <!-- Page Content -->
    <div class="container" id="page-content">
        {%block body%}{% endblock%}
    </div>
 
    <!-- Footer -->
<!--     <footer id="rodape" class="customfooter">
        <div class="container text-center">
          <small>Copyright &copy; Your Website</small>
        </div>
      </footer> -->
      <footer class="footer_cidadania">
        <div class="container">
            <a href="http://www.acessoainformacao.gov.br/" title="Acesso à informação">
                <img src="{{ base_url()}}/images/acessoainformacao.svg" alt="acesso à informação">&nbsp;
            </a>
            <a href="http://gov.br" title="Portal do Governo Federal" class="float-right">
                <img src="{{ base_url()}}/images/gov2019.svg" alt="marca do governo">&nbsp;
            </a>
        </div>
    </footer>
      <!-- footer -->
    <script type="text/javascript" src="{{ base_url()}}/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="{{ base_url()}}/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" async="" src="{{ base_url()}}/js/cadastroUsuario.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script defer="defer" src="//barra.brasil.gov.br/barra_2.0.js" type="text/javascript"></script>
</body>
</html>
